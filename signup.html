<script>
    document.querySelector("form").addEventListener("submit",myfunction);
    var arr=JSON.parse(localStorage.getItem("userdata"))||[];
    function myfunction(){
        event.preventDefault();
        obj={};
        email1=document.querySelector("#email").value;
        mobile1=document.querySelector("#mobile").value;
        password1=document.querySelector("#password").value;
        obj.email=email1;

        obj.password=password1;
        arr.push(obj);
        console.log(arr)
        localStorage.setItem("userdata",JSON.stringify(arr))
     

    }
</script>
